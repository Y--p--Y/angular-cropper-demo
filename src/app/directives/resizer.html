<div class="resizer" ng-class="model.inactive ? 'inactive' : 'active'"
  ng-style="{'left': model.x+'px', top: model.y+'px', height:model.height+'px', width: model.width+'px'}">
  <table class="resizer-table" ng-class="model.inactive ? 'inactive' : 'active'">
    <tbody>
      <tr class="top-row">
        <td id="resizer-tl-{{workspaceId}}" class="drag-point top-left" left top></td>
        <td id="resizer-t-{{workspaceId}}" class="top" top></td>
        <td id="resizer-tr-{{workspaceId}}" class="drag-point top-right" right top></td>
      </tr>
      <tr>
        <td id="resizer-l-{{workspaceId}}"class="left" left></td>
        <td></td>
        <td id="resizer-r-{{workspaceId}}" class="right" right></td>
      </tr>
      <tr class="bottom-row">
        <td id="resizer-bl-{{workspaceId}}" class="drag-point bottom-left" left bottom></td>
        <td id="resizer-b-{{workspaceId}}" class="bottom" bottom></td>
        <td id="resizer-br-{{workspaceId}}" class="drag-point bottom-right" right bottom></td>
      </tr>
    </tbody>
  </table>
</div>
